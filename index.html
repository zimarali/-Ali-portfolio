<!doctype html>
<html>

<head>
    <title>Ramiz Ali</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/33930d8d2f.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
    <body ng-app="myPort">
      <div id="navButtons">
          <a href="#/"><i class="projectsI fa fa-folder-o"></i></a>
          <a href="#/contact"><i class="contactI fa fa-envelope-o"></i></a>
      </div>
      <div class="bg1">
        <div class="mainText">
        <div class="row text-center">
          <div class="wow slideInDown" data-wow-duration="1s" id="name">
            Ramiz Ali
          </div>
          <div class="wow slideInDown" data-wow-duration="2s" id="userIcon">
            <br>
            <a href="#/contact"><i anchor-smooth-scroll="proj" class="fa fa-user-circle icons"></i></a>
          </div>
        </div>
        <div class="row text-center">
          <div class="wow slideInDown" data-wow-duration="3s" id="fewd">
            Front-End Web Developer
          </div>
          <div class="wow slideInDown" data-wow-duration="3s" id="gitIcon">
            <br>
            <a href="https://github.com/zimarali" target="_blank"><i class="fa fa-github icons"></i></a>
          </div>
        </div>

        <div class="row text-center">
          <div id="downArrow">
            <i anchor-smooth-scroll="proj" class="fa fa-chevron-down icons"></i>
          </div>
        </div>
        </div>
      </div>

      <div class="container-fluid bg2" id="proj">

        <ng-view></ng-view>

      </div>

      <div class="bg3">
        <div class="row text-center i2">
        <a href="#/contact"><i anchor-smooth-scroll="proj" class="fa fa-user-circle icons"></i></a>
        <i id="upI" anchor-smooth-scroll="proj" class="fa fa-chevron-up icons"></i>
        <a href="https://github.com/zimarali" target="_blank"><i class="fa fa-github icons"></i></a>
        </div>
      </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script src="scripts/module.js"></script>

</html>
